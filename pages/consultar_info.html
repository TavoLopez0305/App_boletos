
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/normalizar.css">

    <link rel="stylesheet" href="../styles/subir_info.css">

<body>

<body>
    <main>
    <h2>Consulta de Estudiante</h2>
    <form action="../php/consultar.php" method="get">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
        <button type="submit">Buscar</button>
    </form>

    <div id="resultado" style="display: none;">
        <p>Nombre: <span id="nombre"></span></p>
        <p>Carrera: <span id="carrera"></span></p>
        <button id="editar">Editar</button>
        <button id="eliminar">Eliminar</button>
    </div>
    </main>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        </head>
    <body>
        <script>
            async function consultarEstudiante(matricula) {
                try {
                    const response = await fetch('../php/consultar.php?matricula=' + matricula);
                    const data = await response.json();
    
                    // Actualizar los elementos HTML con los datos del estudiante
                    document.getElementById('nombre').textContent = data.nombre;
                    document.getElementById('carrera').textContent = data.carrera;
                    document.getElementById('resultado').style.display = 'block';
                } catch (error) {
                    console.error('Error al consultar al estudiante:', error);
                }
            }
    
            // Obtener el elemento del formulario y el botón
            const form = document.querySelector('form');
            const button = document.querySelector('button[type="submit"]');
    
            // Agregar un event listener al botón para enviar la solicitud
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Evitar el envío del formulario por defecto
                const matricula = document.getElementById('matricula').value;
                consultarEstudiante(matricula);
            });
        </script>
    </body>
    </html>
